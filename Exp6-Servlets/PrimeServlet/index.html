<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        .container {
            margin: 40px;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter a Number</h2>
        <form action="prime" method="post">
            <label>Number: </label>
            <input type="number" name="number" required>
            <br><br>
            <input type="submit" value="Check Prime">
        </form>
    </div>
</body>
</html>
